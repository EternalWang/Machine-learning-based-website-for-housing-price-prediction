<script>
　　function GetUrlParam(paraName) {
　　　　var url = document.location.toString();
　　　　var arrObj = url.split("?");

　　　　if (arrObj.length > 1) {
　　　　　　var arrPara = arrObj[1].split("&");
　　　　　　var arr;

　　　　　　for (var i = 0; i < arrPara.length; i++) {
　　　　　　　　arr = arrPara[i].split("=");

　　　　　　　　if (arr != null && arr[0] == paraName) {
　　　　　　　　　　return arr[1];
　　　　　　　　}
　　　　　　}
　　　　　　return "";
　　　　}
　　　　else {
　　　　　　return "";
　　　　}
　　}

alert("test");
    var totalPrice=GetUrlParam("totalPrice"),averagePrice=GetUrlParam("averagePrice"),information="",arrObj=document.location.toString().split("?")[1].split("&");
    var json={city:"城市",district:"区（县）",community:"小区",square:"面积",ctime:"建筑年代",rcondition:"装修情况",struc:"建筑结构",btype:"户型",
    living:"卧室",drawing:"客厅",kitchen:"厨房",bath:"卫生间",floor:"楼层",five:"是否满五年",elevator:"是否有电梯",subway:"是否靠近地铁站"}
    for(var i=0;i<arrObj.length-2;i++)
    {
      var obj=arrObj[i].split("="),val=obj[1];
      if(obj[0]=="square")
      val+="平米";
      if(obj[0]=="ctime")
      val+="年";
      if(obj[0]=="rcondition")
      {
        if(val==1)
        val="其他";
        if(val==2)
        val="毛坯房";
        if(val==3)
        val="粗装修";
        if(val==4)
        val="精装修";
      }
      if(obj[0]=="struc")
      {
        if(val==1)
        val="未知";
        if(val==2)
        val="混合";
        if(val==3)
        val="砖木";
        if(val==4)
        val="砖及混凝土";
        if(val==5)
        val="铁";
        if(val==6)
        val="铁及复合材料";
      }
      if(obj[0]=="btype")
      {
        if(val==1)
        val="塔楼";
        if(val==2)
        val="平房";
        if(val==3)
        val="板房";
        if(val==4)
        val="混合结构";
      }
      if(obj[0]=="living")
        val+="室";
      if(obj[0]=="drawing")
        val+="厅";
      if(obj[0]=="kitchen")
        val+="厨";
      if(obj[0]=="bath")
        val+="卫";
      if(obj[0]=="floor")
      {
        if(val==0)
        val="高层"
        if(val==1)
        val="中层";
        if(val==2)
        val="低层";
        if(val==3)
        val="底层";
        if(val==4)
        val="顶层";
      }
      if(obj[0]=="five")
      val="满五年";
      if(obj[0]=="elevator")
      val="电梯";
      if(obj[0]=="subway")
      val="地铁";
      information=information+val+" ";
    }
    information=decodeURI(information);
    

alert(totalPrice);
layui.use(['form', 'layer'], function(){
  var form=layui.form;
  alert(totalPrice);
  form.val('example',{
    "totalPrice":(totalPrice*1.0).toFixed(),
    "totalPriceLow":(totalPrice*0.9).toFixed(),
    "totalPriceHigh":(totalPrice*1.1).toFixed(),
    "averagePrice":(averagePrice*10000).toFixed(),
    "averagePriceLow":(averagePrice*10000*0.9).toFixed(),
    "averagePriceHigh":(averagePrice*10000*1.1).toFixed(),
    "information":information
  });
});
</script>
